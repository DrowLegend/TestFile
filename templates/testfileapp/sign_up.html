{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}Регистрация{% endblock %}

{% block heading %}Страница регистрации{% endblock %}

{% block page %}
    <form method="post">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    <button type="submit" class="btn btn-red float-right">Зарегистрироваться</button>
        <a href={% url 'sign_in' %}>Уже зарегистрированы?</a>
        <br>
        <br>
        <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
    </form>
{% endblock %}
